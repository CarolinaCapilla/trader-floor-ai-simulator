[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'python trading_floor.py & python app.py'"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

# Volume for database and memory persistence (Railway allows 1 volume per service)
[[deploy.volumes]]
mountPath = "/app/data"
name = "trading-data"
